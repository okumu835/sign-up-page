<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>registration</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  
  <body>
    <h1>Hello,welcome to our registration page</h1>
    <form action="#" id="form">
      <label for="first name">first name</label>
      <input type="text" id="fname" class="textinput" name="first name" placeholder="okumu"><br>
      <label for="second name">second name</label>
      <input type="text" id="sname" class="textinput" name="second name" placeholder="christine"><br>
      <label for="username">username</label>
      <input type="text" id="username" class="textinput" name="username" placeholder="reigns"><br>
      <label for="email">email</label>
      <input type="email" class="textinput" placeholder="okumu@gmail.com"><br>
      <label for="password">password</label>
      <input type="password" class="textinput" placeholder="**********"><br>
      

      <input type="submit" value="submit">


      
    </form>






    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
